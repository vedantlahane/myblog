<article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 hover:transform hover:-translate-y-1">
  <!-- Cover Image -->
  <div *ngIf="post.coverImage" class="aspect-[16/9] overflow-hidden">
    <img 
      [src]="post.coverImage" 
      [alt]="post.title"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
    >
  </div>

  <!-- Content -->
  <div class="p-6">
    <!-- Tags -->
    <div class="flex flex-wrap gap-2 mb-3">
      <span 
        *ngFor="let tag of post.tags; let i = index" 
        class="bg-blue-50 text-blue-600 text-xs font-medium px-2 py-1 rounded"
        [class.hidden]="i > 2">
        #{{ getTagName(tag) }}
      </span>
      <span *ngIf="post.tags.length > 3" class="text-xs text-gray-500">
        +{{ post.tags.length - 3 }} more
      </span>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-900 mb-3 line-clamp-2 hover:text-blue-600 transition-colors">
      <a [routerLink]="['/post', post.slug || post._id]">
        {{ post.title }}
      </a>
    </h3>

    <!-- Excerpt -->
    <p *ngIf="post.excerpt" class="text-gray-600 text-sm mb-4 line-clamp-3">
      {{ post.excerpt }}
    </p>

    <!-- Author and Meta -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img 
          [src]="authorAvatar" 
          [alt]="authorName"
          class="w-8 h-8 rounded-full object-cover"
        >
        <div>
          <p class="text-sm font-medium text-gray-900">{{ authorName }}</p>
          <p class="text-xs text-gray-500">{{ formatDate(post.createdAt) }}</p>
        </div>
      </div>

      <div class="flex items-center space-x-4 text-xs text-gray-500">
        <span class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          {{ readingTime }} min
        </span>
        <span class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
          {{ post.likeCount || 0 }}
        </span>
        <span class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          {{ post.commentCount || 0 }}
        </span>
      </div>
    </div>
  </div>
</article>
