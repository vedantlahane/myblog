<article class="py-4 border-b border-beige/30 last:border-0">
  <a [routerLink]="['/post', post.slug]" class="block group">
    <h3 class="font-serif font-bold text-lg text-dark-brown mb-2 group-hover:text-gold transition-colors line-clamp-2">
      {{ post.title }}
    </h3>
    
    <div *ngIf="showImage && post.coverImage" class="aspect-[16/9] relative overflow-hidden rounded-lg mb-3">
      <img 
        [src]="post.coverImage" 
        [alt]="post.title"
        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
      >
    </div>
    
    <p *ngIf="post.excerpt" class="text-warm-gray text-sm line-clamp-2">
      {{ post.excerpt }}
    </p>
  </a>
</article>
