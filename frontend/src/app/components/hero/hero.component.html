<!-- src/app/components/hero/hero.component.html -->
<section class="relative">
  <div 
    class="h-72 sm:h-96 bg-cover bg-center relative" 
    [style.backgroundImage]="'url(assets/hero-bg.jpg)'"
  >
    <div class="absolute inset-5 bg-black opacity-30"></div>

    <div class="h-full w-full flex items-center justify-center relative">
      <div class="text-center text-white z-20 px-4 sm:px-0">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 animate-fade-in-up">
          Welcome to myblog
        </h1>
        <p class="mt-4 text-lg sm:text-xl animate-fade-in-up" style="animation-delay: 0.2s;">
          Discover inspiring stories and ideas.
        </p>
        <button 
          (click)="exploreNow()"
          class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded transition duration-300 transform hover:scale-105 animate-fade-in-up"
          style="animation-delay: 0.4s;"
        >
          Explore Now
        </button>
      </div>
    </div>
  </div>
</section>
