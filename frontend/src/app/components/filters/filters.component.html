<div class="space-y-4">
    <!-- Categories -->
    <div>
      <h3 class="font-semibold mb-2">Categories</h3>
      <div class="space-y-2">
        <label *ngFor="let category of categories" class="flex items-center">
          <input
            type="checkbox"
            [value]="category"
            (change)="onCategoryChange($event)"
            class="mr-2"
          >
          {{category}}
        </label>
      </div>
    </div>
  
    <!-- Tags -->
    <div>
      <h3 class="font-semibold mb-2">Tags</h3>
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let tag of tags"
          (click)="onTagClick(tag)"
          [class.bg-blue-500]="selectedTags.includes(tag)"
          [class.text-white]="selectedTags.includes(tag)"
          class="px-3 py-1 rounded-full border hover:bg-blue-100 transition-colors"
        >
          {{tag}}
        </button>
      </div>
    </div>
  
    <!-- Date Range -->
    <div>
      <h3 class="font-semibold mb-2">Date Range</h3>
      <div class="space-y-2">
        <input
          type="date"
          [(ngModel)]="dateFrom"
          (change)="onDateChange()"
          class="w-full p-2 border rounded"
        >
        <input
          type="date"
          [(ngModel)]="dateTo"
          (change)="onDateChange()"
          class="w-full p-2 border rounded"
        >
      </div>
    </div>
  </div>
