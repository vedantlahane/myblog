<div class="container px-5">  
  <div class="row">
    <div class="col-md-8">
      <!-- Main content area -->
      <div *ngIf="blogs && blogs.length > 0">
        <div class="card mb-3" *ngFor="let post of blogs" (click)="navigateToPost(post._id)">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <!-- <p class="card-text">{{ post.body }}</p> -->
            <p class="card-text">{{ post.date | date:'medium' }}</p>
            <!-- <button (click)="navigateToPost(post._id)">Open</button> -->
          </div>
        </div>
      </div>
      <div *ngIf="!blogs || blogs.length === 0">
        <p>No blog posts available.</p>
      </div>
    </div>
    <div class="col-md-4 d-md-block d-none">
      <!-- Sidebar content -->
      <app-featured-post></app-featured-post>
      
      <!-- Recommended topics container -->
      <app-recommended-topics></app-recommended-topics>
    </div>
  </div>
</div>
