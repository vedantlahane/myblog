<div class="container mx-auto px-4 py-8 max-w-4xl">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Write Form -->
  <div *ngIf="!loading" class="bg-white rounded-lg shadow-md p-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        {{ isEditMode ? 'Edit Post' : 'Write New Post' }}
      </h1>
      <p class="text-gray-600">
        {{ isEditMode ? 'Make changes to your post' : 'Share your thoughts with the world' }}
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-6 p-4 bg-red-50 border-l-4 border-red-400 text-red-700">
      {{ error }}
    </div>

    <!-- Form -->
    <form [formGroup]="postForm" (ngSubmit)="publishPost()">
      <!-- Title -->
      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          Title *
        </label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Enter your post title..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div *ngIf="getFieldError('title')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('title') }}
        </div>
      </div>

      <!-- Excerpt -->
      <div class="mb-6">
        <label for="excerpt" class="block text-sm font-medium text-gray-700 mb-2">
          Excerpt
        </label>
        <textarea
          id="excerpt"
          formControlName="excerpt"
          rows="3"
          placeholder="Brief description of your post..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        <div *ngIf="getFieldError('excerpt')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('excerpt') }}
        </div>
      </div>

      <!-- Cover Image -->
      <div class="mb-6">
        <label for="coverImage" class="block text-sm font-medium text-gray-700 mb-2">
          Cover Image URL
        </label>
        <input
          type="url"
          id="coverImage"
          formControlName="coverImage"
          placeholder="https://example.com/image.jpg"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Tags -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Tags *
        </label>
        <div class="flex flex-wrap gap-2">
          <button
            *ngFor="let tag of availableTags"
            type="button"
            (click)="toggleTag(tag._id)"
            [class]="isTagSelected(tag._id) 
              ? 'px-3 py-1 text-sm bg-blue-600 text-white rounded-full border border-blue-600 hover:bg-blue-700' 
              : 'px-3 py-1 text-sm bg-white text-gray-700 rounded-full border border-gray-300 hover:bg-gray-50'">
            {{ tag.name }}
          </button>
        </div>
        <div *ngIf="selectedTags.length === 0" class="mt-1 text-sm text-red-600">
          Please select at least one tag
        </div>
      </div>

      <!-- Content -->
      <div class="mb-8">
        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
          Content *
        </label>
        <textarea
          id="content"
          formControlName="content"
          rows="20"
          placeholder="Write your post content here..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"></textarea>
        <div *ngIf="getFieldError('content')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('content') }}
        </div>
      </div>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row gap-4 justify-between">
        <div class="flex gap-3">
          <button
            type="button"
            (click)="saveDraft()"
            [disabled]="saving"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors disabled:opacity-50">
            {{ saving ? 'Saving...' : 'Save Draft' }}
          </button>
          
          <button
            type="submit"
            [disabled]="saving || postForm.invalid || selectedTags.length === 0"
            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors disabled:opacity-50">
            {{ saving ? 'Publishing...' : (isEditMode ? 'Update Post' : 'Publish Post') }}
          </button>
        </div>

        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50 transition-colors">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
