<div class="min-h-screen bg-cream flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center space-x-2">
        <div class="w-12 h-12 bg-dark-brown rounded-full flex items-center justify-center">
          <span class="text-cream font-serif font-bold text-2xl">B</span>
        </div>
        <span class="font-serif font-bold text-3xl text-dark-brown">Blank.co</span>
      </a>
    </div>

    <!-- Register Form -->
    <div class="bg-white rounded-2xl shadow-sm p-8">
      <h2 class="font-serif font-bold text-2xl text-dark-brown mb-6 text-center">
        Create Account
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 text-red-600 p-4 rounded-lg text-sm">
          {{ error }}
        </div>

        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-warm-gray mb-2">
            Full Name
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent transition-colors"
            placeholder="John Doe"
          >
          <p *ngIf="name?.touched && name?.errors?.['required']" class="mt-1 text-sm text-red-600">
            Name is required
          </p>
          <p *ngIf="name?.touched && name?.errors?.['minlength']" class="mt-1 text-sm text-red-600">
            Name must be at least 2 characters
          </p>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-warm-gray mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent transition-colors"
            placeholder="you@example.com"
          >
          <p *ngIf="email?.touched && email?.errors?.['required']" class="mt-1 text-sm text-red-600">
            Email is required
          </p>
          <p *ngIf="email?.touched && email?.errors?.['email']" class="mt-1 text-sm text-red-600">
            Please enter a valid email
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-warm-gray mb-2">
            Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent transition-colors pr-12"
              placeholder="••••••••"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-warm-gray hover:text-dark-brown"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
          <p *ngIf="password?.touched && password?.errors?.['required']" class="mt-1 text-sm text-red-600">
            Password is required
          </p>
          <p *ngIf="password?.touched && password?.errors?.['minlength']" class="mt-1 text-sm text-red-600">
            Password must be at least 6 characters
          </p>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-warm-gray mb-2">
            Confirm Password
          </label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="w-full px-4 py-3 border border-beige rounded-lg focus:ring-2 focus:ring-gold focus:border-transparent transition-colors"
            placeholder="••••••••"
          >
          <p *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']" class="mt-1 text-sm text-red-600">
            Please confirm your password
          </p>
          <p *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['passwordMismatch']" class="mt-1 text-sm text-red-600">
            Passwords do not match
          </p>
        </div>

        <!-- Terms Agreement -->
        <div class="flex items-start">
          <input
            type="checkbox"
            id="terms"
            class="w-4 h-4 text-gold border-beige rounded focus:ring-gold mt-1"
            required
          >
          <label for="terms" class="ml-2 text-sm text-warm-gray">
            I agree to the
            <a href="#" class="text-gold hover:text-gold/80 transition-colors">Terms of Service</a>
            and
            <a href="#" class="text-gold hover:text-gold/80 transition-colors">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="w-full bg-gold text-dark-brown py-3 rounded-lg font-medium hover:bg-gold/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating account...
          </span>
        </button>
      </form>

      <!-- Sign In Link -->
      <p class="mt-6 text-center text-sm text-warm-gray">
        Already have an account?
        <a routerLink="/login" class="text-gold hover:text-gold/80 transition-colors font-medium">
          Sign in
        </a>
      </p>
    </div>
  </div>
</div>
