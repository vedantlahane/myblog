<div class="container mx-auto px-4 py-8">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="text-center py-12">
    <div class="text-red-600 text-lg">{{ error }}</div>
    <button 
      (click)="router.navigate(['/'])" 
      class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
      Go Home
    </button>
  </div>

  <!-- Tag Content -->
  <div *ngIf="tag && !loading && !error">
    <!-- Tag Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">
        Posts tagged with "{{ tag.name }}"
      </h1>
      <p *ngIf="tag.description" class="text-lg text-gray-600 max-w-2xl mx-auto">
        {{ tag.description }}
      </p>
      <div class="text-sm text-gray-500 mt-2">
        {{ tag.postCount }} post{{ tag.postCount !== 1 ? 's' : '' }}
      </div>
    </div>

    <!-- Posts Grid -->
    <div *ngIf="posts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let post of posts" class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
        <p *ngIf="post.excerpt" class="text-gray-600 mb-4">{{ post.excerpt }}</p>
        <div class="text-sm text-gray-500">
          {{ post.createdAt | date }}
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="posts.length === 0" class="text-center py-12">
      <div class="text-gray-500 text-lg">No posts found with this tag.</div>
      <button 
        (click)="router.navigate(['/'])" 
        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
        Browse All Posts
      </button>
    </div>
  </div>
</div>
