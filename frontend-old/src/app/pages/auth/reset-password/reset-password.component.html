<!-- pages/auth/reset-password/reset-password.component.html -->
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Set new password
      </h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <!-- Success Message -->
        <div *ngIf="successMessage" class="mb-4 p-4 bg-green-50 border border-green-400 text-green-700 rounded relative">
          {{ successMessage }}
        </div>
  
        <!-- Error Message -->
        <div *ngIf="error" class="mb-4 p-4 bg-red-50 border border-red-400 text-red-700 rounded relative">
          {{ error }}
        </div>
  
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- New Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              New password
            </label>
            <div class="mt-1">
              <input
                id="password"
                type="password"
                formControlName="password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              >
            </div>
            <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid" 
                 class="mt-1 text-sm text-red-600">
              Password must be at least 6 characters long
            </div>
          </div>
  
          <!-- Confirm New Password -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirm new password
            </label>
            <div class="mt-1">
              <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              >
            </div>
            <div *ngIf="resetPasswordForm.errors?.['mismatch']" class="mt-1 text-sm text-red-600">
              Passwords do not match
            </div>
          </div>
  
          <div>
            <button
              type="submit"
              [disabled]="resetPasswordForm.invalid || isLoading"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
            >
              <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isLoading ? 'Resetting password...' : 'Reset password' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
